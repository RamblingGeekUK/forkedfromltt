<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forked From LTT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>
  <div id="shared-navbar"></div>
  <div class="container py-4 site-content">
    <div class="text-center mb-5">
      <h1 class="mb-4" style="text-shadow: 0 0 12px #8f94fb, 0 0 20px #8f94fb;">Creators</h1>
      
      <!-- Tab Navigation -->
      <ul class="nav nav-tabs justify-content-center mb-0" id="creatorTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="fully-forked-tab" data-bs-toggle="tab" data-bs-target="#fully-forked" type="button" role="tab" aria-controls="fully-forked" aria-selected="true">
            Fully Forked
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="branching-out-tab" data-bs-toggle="tab" data-bs-target="#branching-out" type="button" role="tab" aria-controls="branching-out" aria-selected="false">
            Branching Out
          </button>
        </li>
      </ul>
    </div>
      
    <!-- Tab Content -->
    <div class="tab-content" id="creatorTabsContent">
      <div class="tab-pane fade show active" id="fully-forked" role="tabpanel" aria-labelledby="fully-forked-tab">
        <div id="fullyForkedGrid" class="row g-4" style="display:none;"></div>
      </div>
      <div class="tab-pane fade" id="branching-out" role="tabpanel" aria-labelledby="branching-out-tab">
        <div id="branchingOutGrid" class="row g-4" style="display:none;"></div>
      </div>
    </div>
  </div>
  <div id="shared-modals"></div>
  <div id="shared-footer"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
  <script>
    // Dynamically load shared navbar
    fetch('navbar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('shared-navbar').innerHTML = html;
        document.getElementById('nav-fullyforked')?.classList.add('active');
      });
    // Dynamically load shared modals
    fetch('modals/modals.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('shared-modals').innerHTML = html;
        document.dispatchEvent(new Event('modalsLoaded'));
      });
    // Dynamically load shared sticky footer
    fetch('footer.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('shared-footer').innerHTML = html;
        // Now run the cache info script
        fetch('/api/cache-info')
          .then(res => res.json())
          .then(data => {
            if (data && data.lastUpdated && data.ttl) {
              const last = new Date(data.lastUpdated);
              const now = new Date();
              const diffMs = now - last;
              const diffHrs = Math.floor(diffMs / 3600000);
              const diffMin = Math.floor((diffMs % 3600000) / 60000);
              const next = new Date(last.getTime() + data.ttl * 1000);
              const el = document.getElementById('cacheInfo');
              if (el) {
                el.textContent = `Cache last updated: ${last.toLocaleString()} (${diffHrs}h ${diffMin}m ago). Next update: ${next.toLocaleString()}.`;
              }
            }
          })
          .catch(() => {});
      });
  </script>
  <script src="js/modals.js"></script>
</body>
</html>
