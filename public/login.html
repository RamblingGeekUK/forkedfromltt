<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LTT Fork Tracker</title>
    <link href="vendor/bootstrap-5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
</head>
<body class="bg-dark text-light">
    <div id="navbar-container"></div>

    <div class="container-fluid">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="card bg-secondary border-0 shadow-lg">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <img src="images/LTT_Logo.webp" alt="LTT Logo" class="mb-3" style="height: 60px;">
                            <h2 class="text-light fw-bold mb-2">Welcome Back</h2>
                            <p class="text-muted">Sign in to your account</p>
                        </div>

                        <div id="alert-container"></div>

                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label fw-bold text-light">Username or Email</label>
                                <input type="text" class="form-control bg-dark border-secondary text-light" id="username" name="username" required placeholder="Enter your username or email">
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label fw-bold text-light">Password</label>
                                <input type="password" class="form-control bg-dark border-secondary text-light" id="password" name="password" required placeholder="Enter your password">
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
                                <label class="form-check-label text-light" for="rememberMe">
                                    Remember me
                                </label>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-gradient fw-bold py-2">
                                    Sign In
                                </button>
                            </div>
                        </form>

                        <div class="text-center mt-4">
                            <a href="#" class="text-decoration-none" style="color: #8f94fb;" onclick="showForgotPassword()">
                                Forgot your password?
                            </a>
                        </div>

                        <div class="text-center mt-3">
                            <p class="text-muted mb-0">Don't have an account? 
                                <a href="register.html" class="text-decoration-none" style="color: #8f94fb;">
                                    Sign up here
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-secondary border-0">
                <div class="modal-header border-bottom border-dark">
                    <h5 class="modal-title text-light fw-bold" id="forgotPasswordModalLabel">Reset Password</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="text-light mb-3">Enter your email address and we'll send you a link to reset your password.</p>
                    <form id="forgotPasswordForm">
                        <div class="mb-3">
                            <label for="resetEmail" class="form-label fw-bold text-light">Email Address</label>
                            <input type="email" class="form-control bg-dark border-secondary text-light" id="resetEmail" name="resetEmail" required placeholder="Enter your email">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-gradient fw-bold">
                                Send Reset Link
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="vendor/bootstrap-5.3.3/js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
    <script>
        // Load navbar
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
                // Set active nav item
                const loginNav = document.querySelector('.navbar-nav .nav-link[href="login.html"]');
                if (loginNav) {
                    loginNav.classList.add('active');
                }
            })
            .catch(error => console.error('Error loading navbar:', error));
    </script>
</body>
</html>
