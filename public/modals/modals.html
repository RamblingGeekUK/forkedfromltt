<!-- FAQ Modal (accordion style) -->
<div class="modal fade" id="faqModal" tabindex="-1" aria-labelledby="faqModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content bg-dark text-light">
      <div class="modal-header border-secondary">
        <h5 class="modal-title" id="faqModalLabel" style="text-shadow: 0 0 12px #8f94fb, 0 0 20px #8f94fb;">Frequently Asked Questions</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="accordion accordion-dark" id="faqAccordion">
          <!-- FAQ items will be loaded dynamically -->
          <div id="faqLoading" class="text-center py-4">
            <div class="spinner-border text-info" role="status">
              <span class="visually-hidden">Loading FAQ...</span>
            </div>
            <p class="mt-2 text-info">Loading FAQ...</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Creator Suggestions Modal -->
<div class="modal fade" id="suggestionsModal" tabindex="-1" aria-labelledby="suggestionsModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content suggestion-modal">
      <div class="modal-header suggestion-header">
        <div class="d-flex align-items-center">
          <h4 class="modal-title mb-0" id="suggestionsModalLabel">Suggest a Creator</h4>
        </div>
        <button type="button" class="btn-close btn-close-white suggestion-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      
      <div class="modal-body suggestion-body p-4">
        <form id="suggestionsForm" class="compact-form">
          <!-- Essential Details -->
          <div class="row g-3 mb-3">
            <div class="col-8">
              <label for="creatorName" class="form-label fw-bold text-light">Creator Name *</label>
              <input type="text" class="form-control compact-input" id="creatorName" name="name" required placeholder="Enter Name">
            </div>
            <div class="col-4">
              <label for="fullyForked" class="form-label fw-bold text-light">Status</label>
              <select class="form-select compact-input" id="fullyForked" name="fullyForked">
                <option value="false">Branching Out</option>
                <option value="true">Fully Forked</option>
              </select>
            </div>
          </div>
          
          <div class="mb-3">
            <label for="creatorImage" class="form-label fw-bold text-light">Profile Image</label>
            <input type="url" class="form-control compact-input" id="creatorImage" name="image" placeholder="https://example.com/image.jpg">
          </div>

          <!-- Social Links Grid -->
          <div class="mb-3">
            <label class="form-label fw-bold text-info mb-2">Social Links</label>
            <div class="social-compact-grid">
              <div class="social-field">
                <div class="social-icon">
                  <svg width="18" height="18" fill="#FF0000" viewBox="0 0 24 24">
                    <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
                  </svg>
                </div>
                <input type="url" class="form-control compact-input social-input" id="youtubeUrl" name="youtube" placeholder="YouTube">
              </div>
              <div class="social-field">
                <div class="social-icon">
                  <svg width="18" height="18" fill="#1DA1F2" viewBox="0 0 24 24">
                    <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                  </svg>
                </div>
                <input type="url" class="form-control compact-input social-input" id="twitterUrl" name="twitter" placeholder="Twitter/X">
              </div>
              <div class="social-field">
                <div class="social-icon">
                  <svg width="18" height="18" fill="#E4405F" viewBox="0 0 24 24">
                    <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
                  </svg>
                </div>
                <input type="url" class="form-control compact-input social-input" id="instagramUrl" name="instagram" placeholder="Instagram">
              </div>
              <div class="social-field">
                <span class="social-emoji">üåê</span>
                <input type="url" class="form-control compact-input social-input" id="websiteUrl" name="website" placeholder="Website">
              </div>
              <div class="social-field">
                <div class="social-icon">
                  <svg width="18" height="18" fill="#0085ff" viewBox="0 0 24 24">
                    <path d="M12 10.8c-1.087-2.114-4.046-6.053-6.798-7.995C2.566.944 1.561 1.266.902 1.565.139 1.908 0 3.08 0 3.768c0 .69.378 5.65.624 6.479.815 2.736 3.713 3.66 6.383 3.364.136-.02.275-.039.17-.195-.101-.149-.943-.157-1.184-.907-.297-.904-.624-1.708-.624-3.50 0 0 1.493 1.499 2.631 1.65 1.138.151 1.368-.103 1.368-.103s.23.254 1.368.103C11.507 10.507 13 9.008 13 9.008c0 1.792-.327 2.596-.624 3.5-.241.75-1.083.758-1.184.907-.105.156.034.175.17.195 2.67.296 5.568-.628 6.383-3.364.246-.829.624-5.789.624-6.479 0-.688-.139-1.86-.902-2.203C16.439 1.266 15.434.944 12.798 2.805 10.046 4.747 7.087 8.686 6 10.8z"/>
                  </svg>
                </div>
                <input type="url" class="form-control compact-input social-input" id="blueskyUrl" name="bluesky" placeholder="Bluesky">
              </div>
              <div class="social-field">
                <div class="social-icon">
                  <svg width="18" height="18" fill="#0A66C2" viewBox="0 0 24 24">
                    <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                  </svg>
                </div>
                <input type="url" class="form-control compact-input social-input" id="linkedinUrl" name="linkedin" placeholder="LinkedIn">
              </div>
            </div>
          </div>

          <!-- Notes -->
          <div class="mb-4">
            <label for="creatorNotes" class="form-label fw-bold text-light">Why suggest this creator?</label>
            <textarea class="form-control compact-input" id="creatorNotes" name="notes" rows="3" placeholder="Brief description of content, LTT connection, or why they should be featured..."></textarea>
          </div>

          <!-- Alerts -->
          <div class="alert alert-success d-none" id="suggestionSuccess">
            <span id="suggestionSuccessMessage">‚úÖ Suggestion submitted successfully!</span>
          </div>
          <div class="alert alert-danger d-none" id="suggestionError">
            <span id="suggestionErrorMessage">‚ùå Error submitting suggestion.</span>
          </div>
        </form>
      </div>
      
      <div class="modal-footer compact-footer">
        <button type="button" class="btn compact-btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <button type="submit" form="suggestionsForm" class="btn compact-btn-primary" id="submitSuggestion">
          <span class="spinner-border spinner-border-sm d-none me-2" id="submitSpinner"></span>
          Submit Suggestion
        </button>
      </div>
    </div>
  </div>
</div>
